<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Manager</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="normalize.css" />
</head>
<body>
  <div class="container">
    <h2>Job Manager</h2>
    <form class="job-form">
      <input type="text" class="job-input" placeholder="Job Position" required />
      <input type="text" class="company-input" placeholder="Company" required />
      <button type="submit" class="btn">Add Job</button>
      <div class="form-alert"></div>
    </form>
    <div class="loading-text">Loading...</div>
    <div class="jobs"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="browser-app.js"></script>
</body>
</html>
